<script>
$("document").ready(function() {

  $("#getQuote").on("click", function() {
    var request = $.ajax({
      url: '//api.forismatic.com/api/1.0/',
      jsonp: 'jsonp',
      dataType: 'jsonp',
      data: {
        method: 'getQuote',
        lang: 'en',
        format: 'jsonp',
      },
    })

    request.done(function(msg) {
      $("#log").html(msg);
      var quoteText = msg.quoteText;
      var author = msg.quoteAuthor;
      $(".message").html('<i><b>"' + quoteText + '"</b>' + "</br></br></i><tab> -- " + author + "</tab>");

      $("#tweet").attr("href", "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" + encodeURIComponent(quoteText + " - " + author));

    });
  });

});
  	
  </script>
