<script>
	var screen="";


//-------- Operators --------
$(".add").click(function(){ //+
  if(isNaN(screen.slice(-1)) == false){
    screen+="+"
  }
  $(".textBox").text(screen);
      
});
$(".subtract").click(function(){ //-
  if(isNaN(screen.slice(-1)) == false){
    screen+="-"
  }
  $(".textBox").text(screen);
      
});
$(".multiply").click(function(){ //*
  if(isNaN(screen.slice(-1)) == false){
    screen+="*"
  }
  
  $(".textBox").text(screen);
      
});
$(".divide").click(function(){ // /
  if(isNaN(screen.slice(-1)) == false){
    screen+="/"
  }
  
  $(".textBox").text(screen);
      
});

$(".equal").click(function(){ //=
  
  screen = eval(screen);
  
  $(".textBox").text(screen);
      
});

//---------------------


$(".one").click(function(){
  
  screen+="1"
  
  $(".textBox").text(screen);
      
});

$(".two").click(function(){
  
  screen+="2"
  
  $(".textBox").text(screen);
      
});

$(".three").click(function(){
  
  screen+="3"
  
  $(".textBox").text(screen);
      
});
$(".four").click(function(){
  
  screen+="4"
  
  $(".textBox").text(screen);
      
});

$(".five").click(function(){

});

$(".six").click(function(){

$(".seven").click(function(){

});

$(".eight").click(function(){
  
  screen+="8"
  
  $(".textBox").text(screen);
      
});

$(".nine").click(function(){
  
  screen+="9"
  
  $(".textBox").text(screen);
      
});

$(".clear").click(function(){
  
  screen="0"
  
  $(".textBox").text(screen);
      
});

$(".decimal").click(function(){
  
  screen+="."
  
  $(".textBox").text(screen);
      
});




	
</script>
